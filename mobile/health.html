<!DOCTYPE html>
<html>
    <head>
        <title>Cardiaction</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- plotly-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 

        <!--chart.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Data Things -->
        <script src="js/heart-data.js"></script>
        <script src="js/steps-data.js"></script>
        <script src="js/sleep-data.js"></script>


        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="js/javascript.js"></script>

    </head>

    <body>

        <header>
            <div class="container grey lighten-4" id="title"><h1>Health</h1></div>
        </header>

        <div id="health-page" class="container">
            <div class="row">
                <div class="col s12">
                    <a href="index.html">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-title center"><h2>Heart Rate</h2></div>
                                <canvas id="heart2-chart" height="300px"></canvas>
                                <script>
                                    var ctx = document.getElementById("heart2-chart").getContext("2d");
                                    var data = {
                                        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                                        datasets: [
                                            {
                                                label: "Last Week",
                                                backgroundColor: "rgba(183,28,28,0.2)",
                                                borderColor: "rgba(0,0,0,0.1)",
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: last_week_heart
                                            },
                                            {
                                                label: "This Week",
                                                backgroundColor: "rgba(183,28,28,0.5)",
                                                borderColor: "rgba(183,28,28,0.7)",
                                                pointColor: "rgba(183,28,28,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(183,28,28,1)",
                                                data: this_week_heart
                                            }
                                        ]
                                    };
                                    var options= {
                                        legend: {
                                            display: false
                                        },
                                        elements: {
                                            line: {
                                                tension: 0, // disables bezier curves
                                            }
                                        }
                                    }


                                    // Instantiate a new chart using 'data' (defined below)
                                    var myChart = new Chart(ctx, {type: 'line', data: data, options: options});
                                </script>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12">
                    <a href="index.html">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-title center"><h2>Sleep</h2></div>
                                <canvas id="sleep-chart" height="300px"></canvas>
                                <script>
                                    var ctx = document.getElementById("sleep-chart").getContext("2d");
                                    var data = {
                                        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                                        datasets: [
                                            {
                                                label: "Last Week",
                                                backgroundColor: "rgba(106,27,154, 0.2)",
                                                borderColor: "rgba(0,0,0,0.1)",
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: last_week_sleep
                                            },
                                            {
                                                label: "This Week",
                                                backgroundColor: "rgba(106,27,154, 0.5)",
                                                borderColor: "rgba(151,187,205,1)",
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: this_week_sleep
                                            }
                                        ]
                                    };
                                    var options= {
                                        legend: {
                                            display: false
                                        }
                                    }


                                    // Instantiate a new chart using 'data' (defined below)
                                    var myChart = new Chart(ctx, {type: 'radar', data: data, options: options});
                                </script>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12">
                    <a href="index.html">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-title center">
                                    <h2>Steps</h2>
                                </div>
                                <canvas id="step-chart" height="300px"></canvas>
                                <script>
                                    var ctx = document.getElementById("step-chart").getContext("2d");
                                    var data = {
                                        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                                        datasets: [
                                            {
                                                label: "Last Week",
                                                backgroundColor: "rgba(0,121,107, 0.2)",
                                                borderColor: "rgba(0,0,0,0.1)",
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: last_week_step
                                            },
                                            {
                                                label: "This Week",
                                                backgroundColor: "rgba(0,121,107, 0.5)",
                                                borderColor: "rgba(151,187,205,1)",
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: this_week_step
                                            }
                                        ]
                                    };


                                    // Instantiate a new chart using 'data' (defined below)
                                    var myChart = new Chart(ctx, {type: 'line', data: data});
                                </script>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12">
                    <a href="index.html">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-title center">Nutrition</div>
                                <canvas id="food-chart" height="300px"></canvas>
                                <script>
                                    var ctx = document.getElementById("food-chart").getContext("2d");
                                    var data = {
                                        labels: ["Fats", "Protein", "Carbohydrates"],
                                        datasets: [
                                            {
                                                label: "Last Week",
                                                backgroundColor: ["rgba(229,57,53,0.3)", "rgba(21,101,192,0.3)", "rgba(255,202,40, 0.3)"],
                                                borderColor: ["rgba(255,0,0,0.2)", "rgba(0,0,255,0.2)", "rgba(255,255,0,0.2)"],
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: [20, 30, 50]
                                            },
                                            {
                                                label: "This Week",
                                                backgroundColor: ["rgba(229,57,53,0.7)", "rgba(21,101,192,0.7)", "rgba(255,202,40, 0.7)"],
                                                borderColor: ["rgba(255,0,0,0.5)", "rgba(0,0,255,0.5)", "rgba(255,255,0,0.5)"],
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: [10, 30, 60]
                                            }
                                        ]
                                    };


                                    // Instantiate a new chart using 'data' (defined below)
                                    var myChart = new Chart(ctx, {type: 'doughnut', data: data});
                                </script>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s12">
                    <a href="index.html">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-title center"><h2>Activity</h2></div>
                                <canvas id="activity-chart" height="300px"></canvas>
                                <script>
                                    var ctx = document.getElementById("activity-chart").getContext("2d");
                                    var data = {
                                        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
                                        datasets: [
                                            {
                                                label: "Last Week",
                                                backgroundColor: "rgba(255,202,40, 0.2)",
                                                borderColor: "rgba(0,0,0,0.1)",
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: [6.5, 5.9, 8.0, 8.1, 5.6, 5.5, 4.0]
                                            },
                                            {
                                                label: "This Week",
                                                backgroundColor: "rgba(255,202,40, 0.5)",
                                                borderColor: "rgba(151,187,205,1)",
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: [2.8, 4.8, 4.0, 8.6, 8.6, 2.7, 9.0]
                                            }
                                        ]
                                    };


                                    // Instantiate a new chart using 'data' (defined below)
                                    var myChart = new Chart(ctx, {type: 'bar', data: data});
                                </script>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
